<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delivery Partner Update</title>
    <style>
        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h1 class="p-5 text-center mt-5">Delivery Partner Update Form</h1>

    <div class="container">
        <div class="row justifu-content-center">
            
            <form action="/delivery" method="POST">
                <div class="col-lg-8 border rounded p-5">
                    <label class="label-form">Delivery Partner Name:</label>
                    <input type="text" class="form-control" name="p_name" required>

                    <label class="label-form" for="partner_id">Partner ID:</label>
                    <input type="text" class="form-control" id="partner_id" name="p_id" required>

                    <label class="label-form" for="status">Delivery Status:</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="Pickup">Pickup</option>
                        <option value="In Transit">In Transit</option>
                        <option value="Delivered">Delivered</option>
                        <option value="Attempted">Attempted</option>
                    </select>

                    <label class="label-form" for="location">Location (Lat, Long):</label>
                    <input class="form-control" type="text" id="location" name="location">

                    <label class="label-form" for="timestamp">Timestamp (YYYY-MM-DD HH:MM:SS):</label>
                    <input class="form-control" type="text" id="timestamp" name="time" required>

                    <button class="btn btn-success mt-3 " type="submit">Submit Info</button>

                    <p id="responseMessage"></p>
                </div>
            </form>
        </div>
    </div>
