

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Your Details</title>
    <style>
        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>

    <h1 class="p-5 text-center mt-5">YOUR ITEM </h1>

    <div class="container">
        <div class="row justifu-content-center">
            
            <form action="/payment" method="POST">
                
                <div class="col-lg-8 border rounded p-5 mb-5">
                    
                    <label class="label-form"> bid:</label>
                    <input type="text" class="form-control" name="bid" value="{{record['bid']}}" readonly>

                    <label class="label-form"> Name:</label>
                    <input type="text" class="form-control" name="bname" value="{{record['bname']}}" readonly>

                    <label class="label-form" for="partner_id">Email:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['bemail']}}" name="bemail" readonly>
                    

                    <label class="label-form">Phone:</label>
                    <input type="text" class="form-control" name="bphone" value="{{record['bphone']}}" readonly>

                    <label class="label-form" for="partner_id">Origin Pincode:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['origin']}}" name="origin" readonly>

                    <label class="label-form">Destination Pincode:</label>
                    <input type="text" class="form-control" name="destination" value="{{ record['destination'] }}" readonly>

                    <label class="label-form" for="partner_id">Origin Place</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['origin_p']}}" name="origin_p" readonly>

                    <label class="label-form" for="partner_id">Destination Name:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['destination_p']}}" name="destination_p" readonly>

                    <label class="label-form" for="partner_id">Content:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['content']}}" name="content" readonly>

                    <label class="label-form" for="partner_id">Describe Package:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['dpackage']}}" name="dpackage" readonly>
                    <label class="label-form" for="partner_id">Size:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['size']}}" name="size" readonly>
                    <label class="label-form" for="partner_id">Price:</label>
                    <input type="text" class="form-control" id="partner_id" value="{{record['price']}}" name="price" readonly>
                    <!-- <label class="label-form" for="location">Location (Lat, Long):</label>
                    <input class="form-control" type="text" id="location" name="location">

                    <label class="label-form" for="timestamp">Timestamp (YYYY-MM-DD HH:MM:SS):</label>
                    <input class="form-control" type="text" id="timestamp" name="time" required> -->

                    <button class="btn btn-success mt-3 " type="submit">Pay Now</button> 

                    <p id="responseMessage"></p>
                    
                </div>
                
                
            </form>
          
        </div>
    </div>

</body>

</html>
